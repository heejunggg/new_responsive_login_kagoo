<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="./js/clipBoard.js"></script>
  </head>

  <body>
    <h2>Text Color</h2>
    <div class="copy-group">
      <div class="copy">
        <div class="btn ico1 text-xl text-primary">text-primary-1.6rem</div>
      </div>
      <div class="copy">
        <div class="text-xl text-secondary">text-secondary</div>
      </div>
      <div class="copy">
        <div class="text-xl text-danger">text-danger</div>
      </div>
      <div class="copy">
        <div class="text-xl text-success">text-success</div>
      </div>
    </div>
    <h2>Text Type</h2>
    <div class="copy">
      <div class="text-xxs">text-xxs / 1rem</div>
      <div class="text-xs">text-xs / 1.1rem</div>
      <div class="text-sm">text-sm / 1.2rem</div>
      <div class="text-base">text-base / 1.4rem</div>
      <div class="text-md">text-md / 1.6rem</div>
      <div class="text-lg">text-lg / 2rem</div>
      <div class="text-xl">text-xl / 2.4rem</div>
    </div>
    <h2>Link Text</h2>
    <div class="copy">
      <a href="" class="link">link</a>
    </div>
  </body>
</html>
