<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="./js/clipBoard.js"></script>
  </head>

  <body>
    <h2>크기 정의</h2>
    <div class="copy">
      <div class="btn xxs secondary">대댓글</div>
      <div class="btn xs secondary">xs검색필터</div>
      <div class="btn sm secondary">sm등록</div>
      <div class="btn base secondary">base</div>
      <div class="btn md secondary">md</div>
    </div>
    <h2>색상 정의</h2>
    <div class="copy">
      <div class="btn base primary">primary</div>
      <div class="btn base secondary">secondary</div>
      <div class="btn base darkgray">darkgray</div>
      <div class="btn base gray-outline">gray-outline</div>
      <div class="btn base light-gray-outline">light-gray-outline</div>
    </div>
    <h2>상황 정의</h2>
    <div class="copy">
      <!-- div가 아닌 button에서만 disabled를 쓸수있다. -->
      <div class="btn base primary disabled">disabled</div>
    </div>
    <!--  -->
    <h2>아이콘 조합 버튼</h2>
    <div class="copy">
      <div class="btn base primary ico1">ico1</div>
      <div class="btn base primary ico2">ico2</div>
      <div class="btn base primary ico3">ico3</div>
      <div class="btn base primary ico4">ico4</div>
      <div class="btn base primary ico5">ico5</div>
      <div class="btn base primary ico6">ico6</div>
    </div>

    <!--  -->
    <h2>아이콘 전용버튼</h2>
    <div class="copy-group">
      <div class="copy">
        <!-- 1 w돋보기-->
        <button class="icon-button" aria-label="검색">
          <img src="../images/w-doe.svg" alt="" />
        </button>
      </div>
      <!-- 2 블루 돋보기-->
      <div class="copy">
        <button class="icon-button" aria-label="검색">
          <img src="../images/b-property-1-primary.svg" alt="" />
        </button>
      </div>
      <!-- 3 이전-->
      <div class="copy">
        <button class="icon-button">
          <img src="../images/w-pre-property-1-white.svg" alt="" />
        </button>
      </div>
      <div class="copy">
        <button class="icon-button">
          <img src="../images/bpre-property-1-primary.svg" alt="" />
        </button>
      </div>
    </div>

    <h2>아이콘 크기 정의</h2>
